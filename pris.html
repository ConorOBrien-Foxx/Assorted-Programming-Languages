<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pris</title>
  <style>@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300);
html{font-family:"Open Sans";}textarea,#o{white-space:pre;width:60%;font-family:Consolas,monospace;}h1,h2,textarea{margin:0;}h1,h2{font-weight:300;}</style>
</head>
<body>
  <h1>Pris</h1>
  <h2>Code</h2><textarea id="i"></textarea><button id="g">go &rarr;</button>
  <h2>Output</h2>
  <div id="o"></div>
  <script>function numOf(str){
  for(var i=s=0;i<str.length;i++){
    s = str[i]==="]"?s*2+1:str[i]==="["?s*2-1:s+1;
  }
  return s;
}

g.onclick = function(){
	o.innerHTML = "";
	o.innerHTML += Pris(i.value)[1];
}

function Pris(code){
  code = code.match(/([)}{(])(\1|[[\]])*/g);
  var arr = [0,0], focus = 0, out = "", reg = null;
  // [left, right];
  for(var i=0;i<code.length;i++){
    var cur = code[i], type = cur.replace(/[[\]]/g,"")[0], mode = numOf(cur);
    if(cur.search(/[}){(]/g)<0) throw new Error("Unknown group type at group "+i);
    switch(type){
      case "(":
        arr[focus] += mode;
        break;
      case ")":
        arr[1-focus] += mode;
        break;
      case "{":
        switch(mode){
        	case 1:
          case 2:
          	focus = mode - 1;
            break;
          case 3:
            if(reg){
              arr[focus] = reg;
              reg = null;
            } else reg = arr[focus]
          	break;
          case 4:
          	arr[focus] = 0;
          	break;
          case 5:
            arr[focus] = -arr[focus];
          	break;
          case 6:
          	arr[focus] -= 6;
          	break;
          case 7:
          	arr[focus] *= arr[focus];
          	break;
          case 15:
          	break;
        }
        break;
      case "}":
        switch(mode){
          case 1:
            arr[focus] = prompt.charCodeAt();
            break;
          case 2:
            arr[focus] = +prompt.charCodeAt();
            break;
          case 3:
            console.log(out += String.fromCharCode(arr[focus]));
            break;
          case 4:
            console.log(out += arr[focus]);
            break;
          case 5:
            if(arr[focus]) i++;
            break;
          case 6:
            i = arr[1-focus] - 1;
            break;
          case 7:
            if(arr[focus]) i = arr[1-focus] - 1;
            break;
          case 8:
            arr[focus] += arr[1-focus];
            break;
          case 9:
            arr[focus] *= arr[1-focus];
            break;
          case 10:
            arr[focus] /= arr[1-focus];
            break;
          case 11:
            arr[focus] -= arr[1-focus];
            break;
          case 12:
            arr[focus]++;
            break;
          case 13:
            arr[focus]--;
            break;
          case 14:
            if(reg){
              arr[focus] = reg;
              null;
            } else reg = arr[focus];
            break;
          case 15:
          	break;
        }
        break;
    }
  }
  return [arr,out];
}</script>
</bod>
</html>
