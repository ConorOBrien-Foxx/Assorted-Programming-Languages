<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <script src="https://rawgit.com/ConorOBrien-Foxx/Assorted-Programming-Languages/master/dotKill/dotKill.js" type="text/javascript"></script>
  <style>html{font-family:Cambria,sans-serif;}textarea{width:100%;}textarea,#out{font-family:Consolas,monospace;}</style>
